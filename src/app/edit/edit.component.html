<div>
  <input [(ngModel)]="addMessageContent" placeholder="message" type="text">
  <button (click)="addMessage()" class="green" type="button">Create</button>
</div>

<div *ngFor="let msg of messages">
  <input [(ngModel)]="msg.content" type="text">
  <button (click)="updateMessage(msg)" class="green" type="button">Update</button>
  <button (click)="removeMessage(msg)" class="red" type="button">Remove</button>
</div>
